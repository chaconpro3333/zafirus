<app-header [title]="titleHeadBar"></app-header>

<ion-content [fullscreen]="true">
  <div class="img-container">
    <div class="img-square">
      <ion-img *ngIf="pathImage" [src]="pathImage"></ion-img>
    </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ selectedHero?.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-label translate>pages.heroDetail.comics</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>{{ selectedHero?.comics?.available || '' }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10">
            <ion-label translate>pages.heroDetail.series</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>{{ selectedHero?.series?.available || '' }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10">
            <ion-label translate>pages.heroDetail.stories</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>{{ selectedHero?.stories?.available || '' }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
